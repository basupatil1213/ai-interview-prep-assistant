akka {
  actor {
    provider = "cluster"

    typed {
      timeout = 10s
    }
  }

  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 2551
    }
  }

  cluster {
    seed-nodes = [
      "akka://InterviewCluster@127.0.0.1:2551",
      "akka://InterviewCluster@127.0.0.1:2552"
    ]

    roles = ["interview-manager", "question-generator", "evaluator"]

    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"

    split-brain-resolver {
      active-strategy = "static-quorum"
      static-quorum {
        quorum-size = 1
      }
    }
  }

  coordinated-shutdown.exit-jvm = on
}